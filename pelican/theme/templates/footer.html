<footer id="site-footer" class="body">
  <div class="container">
    {% for social, url in SOCIAL|sort %}
    <a href="{{ url }}" title="{{ social }}" target="_blank">
      <span class="tooltip"><i class="fab fa-{{ social }}"></i></span>
    </a>
    {% endfor %}

    {% if FEED_ALL_RSS %}
      <a href="{{ FEED_DOMAIN }}/{% if FEED_ALL_RSS_URL %}{{ FEED_ALL_RSS_URL }}{% else %}{{ FEED_ALL_RSS }}{% endif %}" title="{{ SITENAME }} RSS Feed">
        <span class="tooltip"><i class="fas fa-rss"></i></span>
      </a>
    {% endif %}

    <section>&copy; <a href="{{ GITHUB_URL }}">{{ AUTHOR }}</a> 2020</section>
    <section>Theme modified from <a href="http://www.jrdnbwmn.com">Detox by Jordan Bowman</a>. Generated with <a href="https://getpelican.com">Pelican</a>.</section>
  </div>
</footer>
